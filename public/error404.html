    <section class="error404 flex-col ">

      <div class="flex">
        <img
          src="img/icon/black.svg"
          alt="Logo Jobster"
          style="transform: scaleX(-1)"
        />
        <img src="img/icon/black.svg" alt="Logo Jobster"  />
      </div>

      <h1>Error 404</h1>
      <p>La page que vous cherchez n'existe pas ou a été déplacée.</p>
      <a href="/" class="btn">Retour à l'accueil</a>
    </section>

    <svg id="texture" style="display: none">
      <filter id="noise">
        <feTurbulence
          type="fractalNoise"
          baseFrequency=".8"
          numOctaves="4"
          stitchTiles="stitch"
        ></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
      </filter>
      <rect width="100%" height="100%" filter="url(#noise)"></rect>
    </svg>
  </body>
  <script>
  document.body.addEventListener("click", function (event) {

    // Création de l'image du homard
    const homard = document.createElement("img");
    homard.src = "img/icon/black.svg";
    homard.alt = "Homard";
    homard.classList.add("homard");

    // Taille aléatoire
    const randomSize = Math.floor(Math.random() * 50) + 100;
    homard.style.width = `${randomSize}px`;


    // Position aléatoire sur la page
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);

    homard.style.left = `${x}px`;
    homard.style.top = `${y}px`;

  
    document.body.appendChild(homard);

    // Vitesse aléatoire
    let dx = (Math.random() - 0.5) * 4;
    let dy = (Math.random() - 0.5) * 4;

    // Animation du rebond
    function move() {
      x += dx;
      y += dy;

      // Rebond sur les bords
      if (x <= 0 || x >= window.innerWidth - 100) dx = -dx;
      if (y <= 0 || y >= window.innerHeight - 100) dy = -dy;

      homard.style.left = `${x}px`;
      homard.style.top = `${y}px`;

      requestAnimationFrame(move);
    }

    move();
  });
</script>
<style>

.homard { /* homard*/
  position: absolute;
  width: 80px;
  height: auto;
  transition: transform 0.3s ease;
  pointer-events: none; 
  animation: wiggle 2s infinite ease-in-out;
}

@keyframes wiggle { /* homards qui tournent*/
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(10deg); }

}
