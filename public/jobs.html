<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Jobster - Recherche d'emploi</title>
    <meta
      name="description"
      content="Jobster, recherche d'emploie, job board"
    />
    <meta name="author" content="Jobster" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <link rel="stylesheet" href="styles/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="img/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="img/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <section class="section-jobs flex-col">
      <header>
        <nav class="nav w-full padding-1 radius-1" >
            <div class="nav-logo flex w-full space-b">
              <img class="h-full" src="img/logo.png" alt="Logo Jobster">
              <button class="hamburger-btn" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
              </button>
            </div>
            <ul>
              <li><a href="jobs">Jobs</a></li>
              <li><a href="companies">Entreprises</a></li>
              <li><a href="dashboard">Profil</a></li>
            </ul>
            <div class="nav-logout">
              <button id="logoutBtn">Déconnexion</button>
            </div>
        </nav>
      </header>
      <div class="container-jobs  flex-col gap-2">
        <div class="search-bar bg-jobs flex-col w-full radius-1 padding-1 gap-2">
          <h1>UN EMPLOI SUR MESURE</h1>
          <h2>
            Des offres adaptées à vos compétences. Trouvez le job qui vous correspond.
          </h2>
        </div>
        <h1 class="jobs-title padding-1 w-full radius-1">Offres d'emploi</h1>
        <div class="jobs-list padding-1 flex-col gap-1 radius-1" id="jobsList">
        </div>
      </div>
    </section>
    <svg id="texture" style="display: none">
      <filter id="noise">
        <feTurbulence
          type="fractalNoise"
          baseFrequency=".8"
          numOctaves="4"
          stitchTiles="stitch"
        ></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
      </filter>
      <rect width="100%" height="100%" filter="url(#noise)"></rect>
    </svg>
    <script src="scripts/auth-utils.js"></script>
    <script src="scripts/common-utils.js"></script>
    <script src="scripts/jobs.js"></script>
    <script>
      initProtectedPage();
      initHamburgerMenu();
    </script>
  </body>
</html>
